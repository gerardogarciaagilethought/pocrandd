# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  projPath: 'src/PocRandD/PocRandD.csproj'
steps:

- script: dotnet build $(projPath) --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'
  
# Publish projects to specified folder.
- task: DotNetCoreCLI@2
  displayName: 'dotnet publish'
  inputs:
    command: publish
    publishWebProjects: false
    projects: '**/*.csproj'
    arguments: '-o $(Build.ArtifactStagingDirectory)/Output'
    zipAfterPublish: true
    modifyOutputPath: true

- task: AzureRmWebAppDeployment@4
  inputs:
    azureSubscription: 'Suscripción de Visual Studio Enterprise - MPN (e8747b6c-39ad-4039-a5b4-d170ef319068)'
    ConnectionType: 'AzureRM'
    appType: 'webAppLinux'
    WebAppName: 'pocranddapp'
    deployToSlotOrASE: true
    ResourceGroupName: 'rgp-pocrandd'
    SlotName: 'production'
    packageForLinux: '$(Build.ArtifactStagingDirectory)/**/*.zip'
    RuntimeStack: 'DOTNETCORE|3.1'
